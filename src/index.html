<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interaction</title>
    <!-- <link rel="stylesheet" href="./style.css" type="css/text"> -->
  </head>
  <body>
    <section>
      <p>This dropdown highlight the current selected</p>
      <div class="dropdown">
        <div class="select">
          <div class="selected">Line Item 1</div>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li> Framer </li>
          <li> Sketch </li>
          <li> Invision studio </li>
          <li> Figma </li>
          <li> Adobe XD </li><li class="active">Image Viewer</li>
        </ul>
      </div>
    </section>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src='./assets/bird-1045954.jpg' alt="Nature Image #1">
          </li>
          <li class="slide">
            <img src='./assets/fox-1284512.jpg' alt="Nature Image #2">
          </li>
          <li class="slide">
            <img src='./assets/road-1072821.jpg' alt="Nature Image #3">
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
